version: '3'
services:
  db:
    image: "postgres:9.6.5"
    volumes:
      - ./docker-entrypoint-initdb.d/init-tables.sh:/docker-entrypoint-initdb.d/init-tables.sh
    env_file:
     - env_file
    networks:
      - db_network
  flaskapp:
    build: .
    env_file:
      - env_file
    volumes:
      - .:/opt/services/flaskapp/src
    networks:
      - db_network
      - web_network
    depends_on:
      - db
  rabbit:
    image: "rabbitmq:3-management"
    hostname: "rabbit"
    env_file:
     - env_file
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
    networks:
     - ingestion_network
  ingestion:
    build: ingestion/.
    env_file:
      - env_file
    networks:
      - ingestion_network
    restart: on-failure
    depends_on:
      - rabbit
    ports:
     - "5673:5673" # Changed port
  processing:
    build: processing/.
    env_file:
     - env_file
    networks:
      - ingestion_network
      - db_network
    restart: on-failure
    depends_on:
      - rabbit
    ports:
     - "5674:5674" #changed port
  nginx:
    image: "nginx:1.13.5"
    ports:
      - "8080:8080"  # changed port
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - flaskapp
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
  ingestion_network:
    driver: bridge
volumes:
  dbdata:
